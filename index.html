
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placa de Identificação Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .shipping-label {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .shipping-label::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { max-width: 160px; height: auto; }
        .header { text-align: center; margin-bottom: 35px; }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .content-grid {
    width: 90%;
    margin: 0 auto; display: grid; gap: 25px; }
        .field-group {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .field-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-color: #cbd5e1;
        }
        .field-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .field-label::before {
            content: '';
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
        }
        .field-value {
    font-size: 22px;
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
            word-break: break-word;
        }
        .field-value.placeholder {
    font-size: 18px;
            color: #94a3b8;
            font-style: italic;
            font-weight: 400;
        }
        .company-info {
    justify-content: center;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .materials-section {
            background: linear-gradient(135deg, #fef7cd 0%, #fef3c7 100%);
            border: 1px solid #fde047;
        }
        .materials-section .field-label::before { background: #f59e0b; }
        .contact-section {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 1px solid #60a5fa;
        }
        .contact-section .field-label::before { background: #3b82f6; }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f1f5f9;
            text-align: center;
        }
        .footer .date {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
        }
        .qr-placeholder {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 10px;
            color: #64748b;
            font-weight: 500;
        }
        @media (max-width: 640px) {
            .shipping-label {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center; padding: 25px; margin: 10px; }
            .company-info {
    justify-content: center; grid-template-columns: 1fr; }
            .header h1 { font-size: 24px; }
            .field-value {
    font-size: 22px; font-size: 16px; }
        }
        
@page {
    size: A4 landscape;
    margin: 0;
}

@page {
    size: A4 landscape;
    margin: 0;
}
@media print {
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .shipping-label {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
        margin: 0;
        padding: 0;
        border-radius: 0;
        box-shadow: none;
    }

    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

            body { background: white; margin: 0; padding: 0; }
            .shipping-label {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
                box-shadow: none;
                border: 2px solid #e2e8f0;
                margin: 0;
                max-width: none;
            }
        }
    
.no-print {
    display: block;
}

@page {
    size: A4 landscape;
    margin: 0;
}

@page {
    size: A4 landscape;
    margin: 0;
}
@media print {
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .shipping-label {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
        margin: 0;
        padding: 0;
        border-radius: 0;
        box-shadow: none;
    }

    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .no-print {
        display: none;
    }
}
</style>

</head>
<body>
    <div class="shipping-label">
        <div class="logo">
            <img src="logo_palmont_final.png" alt="Logo Palmont">
        </div>
        <div class="header">
            <h1>REMESSA DE MATERIAIS</h1>
            <div class="subtitle">Identificação de Envio</div>
        </div>
        <div class="content-grid">
            <div class="company-info">
                <div class="field-group">
                    <div class="field-label">Remetente</div>
                    <div class="field-value">Palmont (Filial)</div>
                </div>
                <div class="field-group">
                    <div class="field-label">Destinatário</div>
                    <div class="field-value" id="campoDestinatario" style="font-size: 20px;">Ingredion (046)</div><div class="no-print" style="margin-top:10px;"><select id="destinatarioSelect" onchange="atualizarDestinatario()" style="width: 100%; padding: 8px; font-size: 16px;"><option value="INGREDION (046)">046 - INGREDION (Ingredion (046))</option><option value="FILIAL SP (002)">002 - FILIAL SP (Itapecerica da Serra - SP)</option><option value="ELDORADO (028)">028 - ELDORADO (Três Lagoas - MS)</option><option value="BRACELL (041)">041 - BRACELL (Lençóis Paulista - SP)</option><option value="BRACELL TISSUE (041.2)">041.2 - BRACELL TISSUE (Lençóis Paulista - SP)</option><option value="BRACELL PARADA STAR (041.3)">041.3 - BRACELL PARADA STAR (Lençóis Paulista - SP)</option><option value="BRACELL PÁTIO DE MADEIRA (041.4)">041.4 - BRACELL PÁTIO DE MADEIRA (Lençóis Paulista - SP)</option><option value="BRACELL COMPRESSORES (041.5)">041.5 - BRACELL COMPRESSORES (Lençóis Paulista - SP)</option><option value="RAÍZEN (042)">042 - RAÍZEN (Morro Agudo - SP)</option><option value="SUZANO (045)">045 - SUZANO (Limeira - SP)</option></select></div>
                </div>
            </div>
            <div class="field-group contact-section">
                <div class="field-label">Aos Cuidados de</div>
<style>@media print {.contact-section .field-value {font-size: 28px !important;}}</style>
                <div class="field-value placeholder">Nome do Responsável</div>
            </div>
            <div class="field-group materials-section">
                <div class="field-label">Descrição dos Materiais</div>
                <div class="field-value placeholder">Especificar materiais, quantidades e códigos</div>
            </div>
        </div>
        <div class="footer">
            
            <div class="date">Data de Emissão: <span id="currentDate"></span></div>
        </div>
    </div>
    <script>
        const currentDate = new Date().toLocaleDateString('pt-BR', {
            day: '2-digit', month: '2-digit', year: 'numeric'
        });
        document.getElementById('currentDate').textContent = currentDate;

        const placeholderFields = document.querySelectorAll('.field-value.placeholder');
        placeholderFields.forEach(field => {
            field.addEventListener('click', function() {
                const currentText = this.textContent;
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentText.includes('Nome do Responsável') || currentText.includes('Especificar materiais') ? '' : currentText;
                input.style.cssText = `width: 100%; border: none; background: transparent; font-size: 18px; font-weight: 600; color: #1a202c; outline: none; font-family: inherit;`;
                this.textContent = '';
                this.appendChild(input);
                input.focus();
                const saveValue = () => {
                    const newValue = input.value.trim();
                    this.textContent = newValue || (currentText.includes('Nome do Responsável') ? 'Nome do Responsável' : 'Especificar materiais, quantidades e códigos');
                    this.classList.toggle('placeholder', !newValue);
                };
                input.addEventListener('blur', saveValue);
                input.addEventListener('keypress', (e) => { if (e.key === 'Enter') saveValue(); });
            });
        });
    </script>

    <div class="no-print" style="text-align:center; margin-top:20px;">
        <button onclick="window.print()" style="
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        ">Imprimir em PDF</button>
    </div>

<script>
function atualizarDestinatario() {
    const select = document.getElementById('destinatarioSelect');
    const destinatarioCampo = document.getElementById('campoDestinatario');
    destinatarioCampo.textContent = select.value;
}
</script>

</body>
</html>
